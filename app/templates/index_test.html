{% extends "base.html" %}
{% block content %}
<div class="map-test">
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
        // The locations
        var Clemson = {lat: 34.6834, lng: -82.8374};
        var TastyThai = {Clemson};
        var FoodFountain = {lat: 39.6834, lng: -81.8374};
        // The map
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 12, center: Clemson});
        // The marker
		var infowindow = new google.maps.InfoWindow({
		content: {{ description }}
		});

        var marker = new google.maps.Marker({position: Clemson, map: map, title: {{ name }} });
		
		marker.addListener('click', function() {
    infowindow.open(map, marker);
  });

        }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUHHYaxVtK1l_pWJN2isL6K88SbRf6U7A&callback=initMap">
    </script>
</div>

{% endblock %}
