{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <fieldset>
        <legend>Insert your location here:</legend>
        <form method="post" action="/post_user">
            Food Truck Name:<br>
            <input type="text" name="fTName"><br>
            Description (max 250 chars):<br>
            <textarea name="description" rows="8" cols="40" maxlength="250"></textarea><br><br>

            Latitude:<br>
            <input type="text" name="latitude"><br>
            Longitude:<br>
            <input type="text" name="longitude"><br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
{% endblock %}
