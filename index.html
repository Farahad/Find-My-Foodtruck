<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Find My Foodtruck</title><script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css">
    <style>
        /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
</head>
<body>
    <div class="header">
        <h2>Find My Foodtruck!</h2>
    </div>
    <nav id="navbar">
        <a class="active" href="./index.html">Home</a>
        <a href="./TruckPage.html">Upload Geolocation</a>
    </nav>
    <div class="map-test">
        <!--The div element for the map -->
        <div id="map"></div>
        <script>
        // Initialize and add the map
        function initMap() {
        // The locations
        var Clemson = {lat: 34.6834, lng: -82.8374};
        var TastyThai = {lat: 34.6834, lng: -82.8374};
        var FoodFountain = {lat: 39.6834, lng: -81.8374};
        // The map
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 12, center: Clemson});
        // The marker
        var marker = new google.maps.Marker({position: TastyThai, map: map});
        var marker = new google.maps.Marker({position: FoodFountain, map: map});
    }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwRumm0oNQ_2vkWVkc-dz2v5vEp9tp_t0&callback=initMap">
        </script>
    </div>
</body>
</html>
