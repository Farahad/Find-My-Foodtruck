<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Find my Foodtruck</title>
    </head>
    <body>
        <h1>Find my Foodtruck</h1>
        <fieldset>
            <legend>Insert your location here:</legend>
            <form>
                Food Truck Name:<br>
                <input type="text" name="name"><br>
                Description (max 250 chars):<br>
                <textarea name="description" rows="8" cols="40" maxlength="250"></textarea><br><br>

                Latitude:<br>
                <input type="text" name="latitude"><br>
                Longitude:<br>
                <input type="text" name="longitude"><br><br>
                <input type="submit" value="Submit">
            </form> 
        </fieldset>
    </body>
</html>
